<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
          table, th, td {
            border: 1px solid;
          }
        </style>
    </head>
    <body>
    
        <h1>Kilas Heritage Dessert Menu</h1>
      
          <img src="plate_blue.jpg">
          <img src="plate_yellow.jpg">
      
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th> Grocery Price</th>
                </tr>
            </thead>
            <tbody>
                <td>Tres Leches</td>
                <td><li>3 milk</li><li>Eggs</li><li>Vanilla</li></td>
                <td><font size="+2">$18 dollars</font></td>
              <tr>
                <td>Arroz con Leche</td>
                <td><li>Rice</li><li>Water</li><li>Milk</li><li>Cinnamon</li></td>
                <td><font size="+2">$15 dollars</font></td>
              </tr>
              <tr> 
              <td>Flan</td>
              <td><li>3 milk</li><li>Sugar</li><li>Vanilla</li><li>Eggs</li></td>
              <td><font size="+2">$16 dollars</font></td>
              </tr>
            </tbody>
        </table>


    </body>
</html>
